<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <div id="skip"><a href="#maincontent">Skip to Main Content</a></div>
  <header id ="header" role="banner">
      <h1>
         <a href="/">Restaurant Reviews</a>
      </h1>
  </header>
    <section id="map-container">
      <div id="map" role="application" aria-hidden="true" tabindex = "-1" aria-describedby="map-locations"></div>
      <div hidden id="map-locations">A map that shows the restaurant locations.</div>
    </section>
<main id="maincontent" role="main">
    <section>
      <nav class="filter-options" role="navigation" aria-labelledby="navheading">
         <h2 id = "navheading">Filter Results</h2>
           <div class="filter-options">
             <select id="neighborhoods-select" aria-label="Select Neighborhood" name="neighborhoods" onChange="updateRestaurants()">
                <option value="all">All Neighborhoods</option>
             </select>
             <select id="cuisines-select" aria-label="Select cuisine" name="cuisines" onChange="updateRestaurants()">
                <option value="all">All Cuisines</option>
             </select>
           </div>
      </nav>
        <div id="restaurant-list-container">
           <ul id="restaurants-list"></ul>
       </div>
    </section>
  </main>


  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/sw.js"></script>
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
